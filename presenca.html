        <main class="main-presenca">
            <a href="#top" id="top"></a>
            <h1>Confirmação de Presença</h1>
            <p>Por favor, confirme sua presença no casamento.</p>
            
            <form action="/enviar_resposta" method="post">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" name="nome" required><br>
                
                <label for="convidado">Levará um convidado?</label>
                <select id="convidado" name="convidado">
                    <option value="0">Nenhum</option>
                    <option value="1">Um</option>
                    <option value="2">Dois</option>
                </select><br>
                
                <label for="confirmacao">Confirma sua presença?</label>
                <input type="radio" id="sim" name="confirmacao" value="sim" required>
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="confirmacao" value="nao" required>
                <label for="nao">Não</label><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <input type="submit" value="Enviar">
            </form>      
            <script>document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
            
                var nome = document.getElementById('nome').value;
                var email = document.getElementById('email').value;
            
                if(nome === '') {
                    alert('Por favor, preencha o campo nome.');
                    return false;
                }
            
                if(email === '') {
                    alert('Por favor, preencha o campo email.');
                    return false;
                }
            
                event.target.submit();
            });
            </script>  
        </main>
